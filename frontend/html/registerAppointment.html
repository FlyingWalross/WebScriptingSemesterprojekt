<script src="js/registerAppointment.js" type="text/javascript" defer></script>

<div class="col-12">
  <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">Create new appointment</h3>
</div>

<div class="row">
  <form>
      <div class="row g-3">
          <div class="col-md-6">
          <label>Title</label>
          <input id="titleInput" type="text" class="form-control" required>
         </div>
         <div class="col-md-6">
              <label>Deadline</label>
              <input type="datetime-local" id="deadlineInput" class="form-control" placeholder="" required>
          </div>
          <div class="col-12">
              <label>Description (optional)</label>
              <textarea id="descriptionInput" class="form-control" placeholder="e.g. name, location, duration, ..."></textarea>
          </div>
      </div>

<br>

<p>Date options</p>
<ul id="dateOptionsList" class="list-group" style="margin-top: -15px; padding-top: 0px;">

</ul>

<br>

<div class="row g-3">
    <div class="col-md-4">
        <input type="datetime-local" id="dateOptionInput" class="form-control float-start" placeholder="">
    </div>
   
    <div class="col-md-4">                        
      <button type="button" id="addDateButton" class="btn btn-primary float-start">Add date</button>
      </div>
    <div class="col-12 mt-5">    
        <div class="float-end">
            <span id="missingFormdataWarning" style="vertical-align:middle; padding-right: 5px; color:red;"></span>               
            <div id="createAppointmentButton" class="btn btn-success">Create appointment</div>
        </div>     
        <button type="button" id="cancelRegisterAppointmentButton" class="btn btn-outline-secondary float-start me-2">Cancel</button>
    </div>
</div>
</form>
