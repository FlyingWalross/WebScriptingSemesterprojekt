<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

  <div class="container-md mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3 border p-4 shadow bg-light">
            <div class="col-12">
                <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">Create new appointment</h3>
            </div>
            
            <div class="row">
                <form action="">
                    <div class="row g-3">
                        <div class="col-md-6">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="title" required>
                       </div>
                        <label>Deadline</label>
                        <div class="col-md-6">
                            <input type="date" class="form-control" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <input type="time" class="form-control" placeholder="">
                        </div>
                        <label>Description</label>
                        <div class="col-12">
                            <textarea class="form-control" placeholder="e.g. name, location, duration, ..."></textarea>
                        </div>
                    </div>

            <br>

            <p>Date options</p>
            <div id="date_options" class="list-group">
              <li class="list-group-item list-group-item-action">20.05.2022 - 08:00</li>
              <li class="list-group-item list-group-item-action">22.05.2022 - 16:00</li>
              <li class="list-group-item list-group-item-action">22.05.2022 - 12:00</li>
            </div>

            <br>

              <div class="row g-3">
                  <div class="col-md-4">
                      <input type="date" id="option_date" class="form-control float-start" placeholder="">
                  </div>
                  <div class="col-md-4">
                      <input type="time" id="option_time" class="form-control float-start" placeholder="">
                  </div>
                 
                  <div class="col-md-4">                        
                    <button type="button" id="date_option_btn" class="btn btn-primary float-end">add date option</button>
                    </div>
                  <div class="col-12 mt-5">                        
                    <button type="submit" class="btn btn-success float-end">Create appointment</button>
                    <button type="button" class="btn btn-outline-secondary float-start me-2">Cancel</button>
                </div>
              </div>
          </form>
        </div>
    </div>
  </div>
</body>
</html>
